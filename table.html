<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The table page</title>
    <style>
        table, th, td, tr, thead {
            border: 1px solid black;
        }

</head>
<body>

    <ul>

</tr>
    <tr>

    <tr>
        <td>11:00 a.m.</td>
        <td> 2:00 p.m.</td>
    </tr>
    <tr>
        <td>2:00 pm.</td>
        <td> 5:00 p.m.</td>

    </tr>
<tr>
    <th>Wednesday</th>
